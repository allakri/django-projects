<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details of {{ product_object.title }}</title>
    <!-- Add Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Main container for the product details -->
    <div class="container mx-auto p-8">
      <!-- Product Details Header -->
      <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">
        Details of {{ product_object.title }}
      </h1>

      <!-- Product Details Section -->
      <div class="bg-white rounded-lg shadow-lg overflow-hidden p-8">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-8">
          <!-- Product Image -->
          <div>
            <img
              class="w-full h-96 object-cover rounded-lg"
              src="{{ product_object.image }}"
              alt="{{ product_object.title }}"
            />
          </div>

          <!-- Product Info -->
          <div>
            <h2 class="text-2xl font-semibold text-gray-900 mb-4">
              {{ product_object.title }}
            </h2>
            <p class="text-lg text-gray-700 mb-4">
              <strong>Category:</strong> {{ product_object.category }}
            </p>
            <p class="text-gray-700 mb-6">
              <strong>Description:</strong> {{ product_object.description }}
            </p>

            <!-- Product Price and Discount -->
            <div class="flex items-center justify-between mb-6">
              {% if product_object.discount %}
                <span class="text-lg font-semibold text-gray-900">
                  ${{ product_object.discount }}
                </span>
                <span class="text-sm text-red-500 line-through">
                  ${{ product_object.price }}
                </span>
              {% else %}
                <span class="text-lg font-semibold text-gray-900">
                  ${{ product_object.price }}
                </span>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </body>
</html>
